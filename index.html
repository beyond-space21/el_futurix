<script>

  function menu_op(){
    document.getElementById("menu_pop").style.display = 'block'
    document.getElementById("menu_t").style.transform = 'rotate(15deg)'
    document.getElementsByClassName("menu")[0].onclick = menu_cl
  }
  function menu_cl(){
    document.getElementById("menu_pop").style.display = 'none'
    document.getElementById("menu_t").style.transform = 'rotate(0deg)'
    document.getElementsByClassName("menu")[0].onclick = menu_op
  }
</script>
