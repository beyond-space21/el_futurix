<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Collection</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        h2 {
            text-align: center;
            color: #333;
            grid-column: 1 / -1; /* Span full width */
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            grid-column: 1 / -1; /* Span full width */
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            grid-column: 1 / -1; /* Span full width */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            input[type="submit"],
            h2,
            .checkbox-group {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>

    <form action="/submit-form" method="POST">
        <h2>Student Information Form</h2>

        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>
        </div>

        <div class="form-group">
            <label for="salutation">Salutation:</label>
            <select id="salutation" name="salutation" required>
                <option value="">--Select--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
        </div>

        <div class="form-group">
            <label for="college-name">College Name:</label>
            <input type="text" id="college-name" name="college-name" required>
        </div>

        <div class="form-group">
            <label for="stream-of-study">Stream of Study:</label>
            <input type="text" id="stream-of-study" name="stream-of-study" required>
        </div>

        <div class="form-group">
            <label for="course-department">Course/Department:</label>
            <input type="text" id="course-department" name="course-department" required>
        </div>

        <div class="form-group">
            <label for="year-of-study">Year of Study:</label>
            <input type="number" id="year-of-study" name="year-of-study" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label for="whatsapp-number">WhatsApp Number:</label>
            <input type="tel" id="whatsapp-number" name="whatsapp-number" required>
        </div>

        <div class="form-group">
            <label for="alt-contact-number">Alternate Contact Number:</label>
            <input type="tel" id="alt-contact-number" name="alt-contact-number">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="assurance" name="assurance" required>
            <label for="assurance">I assure that all the above mentioned details are true to my knowledge</label>
        </div>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
