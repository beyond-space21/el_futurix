<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Registered Events</h3>
    <ul class="list-group">
      <li class="list-group-item">
        Event: Product Expo 
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="showEventDetails('Product Expo', [{name: 'John Doe', id: '001'}, {name: 'Jane Doe', id: '002'}])">View Details</button>
      </li>
      <li class="list-group-item">
        Event: Cyber Security 
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="showEventDetails('Cyber Security', [{name: 'Alice', id: '003'}, {name: 'Bob', id: '004'}])">View Details</button>
      </li>
      <li class="list-group-item">
        Event: Drone 
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="showEventDetails('Drone', [{name: 'Charlie', id: '005'}, {name: 'David', id: '006'}])">View Details</button>
      </li>
      <li class="list-group-item">
        Event: Robo Soccer 
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="showEventDetails('Robo Soccer', [{name: 'Eve', id: '007'}, {name: 'Frank', id: '008'}])">View Details</button>
      </li>
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6 id="modalEventName"></h6>
          <ul id="memberList" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showEventDetails(eventName, members) {
      document.getElementById('modalEventName').textContent = eventName;
      const memberList = document.getElementById('memberList');
      memberList.innerHTML = '';  // Clear previous list

      members.forEach(member => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = `Name: ${member.name}, ID: ${member.id}`;
        memberList.appendChild(li);
      });
    }
  </script>
</body>
</html>
