<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .timer {
            font-size: 2rem;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <!-- <p>We are working hard to bring you a great experience. Stay tuned!</p>
        <div class="timer" id="timer">
            Launching in <span id="days">0</span> days!
        </div> -->
    </div>

    <script>
        // Countdown timer
        const targetDate = new Date("December 31, 2024 00:00:00").getTime();
        const timer = document.getElementById("timer");
        const daysElement = document.getElementById("days");

        function updateTimer() {
            const now = new Date().getTime();
            const timeDiff = targetDate - now;

            if (timeDiff < 0) {
                timer.innerHTML = "We are live!";
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            daysElement.textContent = days;
        }

        updateTimer();
        setInterval(updateTimer, 1000 * 60 * 60 * 24); // Update daily
    </script>

</body>
</html>
