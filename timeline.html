<!DOCTYPE html>
<html>

<head>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        @font-face {
            font-family: sansation;
            src: url(fonts/sansation.ttf);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sansation;
            background-color: aliceblue;
        }

        #calendar {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id='calendar'></div>

    <script>
        getData()

        async function getData() {
            const url = "timeline.json";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                // console.log(json);
                
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridDay',
                    allDaySlot: false,
                    headerToolbar: {
                        left: '',
                        center: 'title',
                        right: ''
                    },
                    height: '100%',
                    initialDate: '2024-11-09',
                    events: json.events,
                    eventDidMount: function(info) {
            // Check for overlaps and adjust styles
            var overlaps = calendar.getEvents().filter(event => {
                return event.id !== info.event.id && 
                       info.event.start < event.end && 
                       info.event.end > event.start;
            });

            if (overlaps.length > 0) {
                info.el.style.opacity = 0.7; // Example: Change opacity for overlapping events
                info.el.classList.add('overlapping-event'); // Custom class for further styling
            }
        }
                });
                calendar.render();
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>
</body>

</html>
